<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Car-2-Go!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--<div class="header">
        <a href="index.html">
            <img id="logo" src="car.PNG">
        </a>
        <button type="button">Sign Up</button>
        <button type="button">Login</button>
    </div>-->
    <div class="header">
        <a href="index.html">
            <img id="logo" src="car_logo.png">
        </a>
        <button class="action-button header-button" onclick="document.getElementById('login').style.display='block'">
            Login
        </button>
        <button class="action-button header-button" onclick="document.getElementById('sign-up').style.display='block'">
            Sign Up
        </button>
    </div>
    <div class="space-40"></div>
    <div id="main">
        <div class="car_detail">
            <h1>Edit Car</h1>
            <img class="car_image" src="https://www.toyota.com/imgix/responsive/images/mlp/colorizer/2018/prius/3T7/4.png?q=85&fm=jpg&w=1024&fit=max&cs=strip&bg=fff" alt="prius">
            <div class="car_description_0">
                <div class="car_description_1">
                    <h3>prius</h3>
                    <p>
                        make:<br>
                        <input type="text" name="make" value="Toyota"><br>
                        model:<br>
                        <input type="text" name="model" value="Prius"><br>
                        year:<br>
                        <input type="text" name="year" value="2005"><br>
                        mileage:<br>
                        <input type="text" name="mileage" value="80,000">
                    </p>
                </div>

                <div class="car_description_2">

                    <p>
                        Transmission:<br>
                        <input type="text" name="Transmission" value="Automatic"><br>
                        color:<br>
                        <input type="text" name="Color" value="Red"><br>
                        Title Status:<br>
                        <input type="text" name="Title Status" value="Clean"><br>
                    </p>
                    <br>
                </div>
            </div>
            <div class="car_description_0">
                <div class="car_description_3">
                    Description:<br>
                    <textarea id="descr" name="Description" rows="5" cols="50">Great car for a great value.</textarea>
                </div>
                <div class="car_description_4">
                    Price:<br>
                    <input type="text" name="Price" value="$8,000"><br>
                    <button type="button">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
